<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" class="forml">
      <div class="form-outline mb-4">
        <label class="form-label" for="loginUserName">Username</label>
        <input type="text" id="loginUserName" class="form-control" />
      </div>
      <div
        class="alert alert-danger alert-dismissible fade show hidden logInAlert"
      >
        <strong>Error!</strong> Username does not exist check again !
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="loginPassword">Password</label>
        <input type="password" id="loginPassword" class="form-control" />
      </div>
      <div
        class="alert alert-danger alert-dismissible fade show hidden logInPasswordAlert"
      >
        <strong>Error!</strong> Wrong Password Please check again !
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div
        class="alert alert-danger alert-dismissible fade show hidden logInEmptyAlert"
      >
        <strong>Error!</strong> Please enter username and password !
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <button type="submit" class="btn btn-primary btn-block mb-3 btnsignin">
        Sign in
      </button>
      <button class="btn btn-danger btn-block mb-3 cancelbtn">Cancel</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
